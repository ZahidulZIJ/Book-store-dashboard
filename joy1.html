<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Store Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dashboard-header {
      padding: 20px;
      background-color: #343a40;
      color: white;
      text-align: center;
    }
    .table-container {
      padding: 30px;
    }
    .btn-group .btn {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div class="dashboard-header">
    <h1>ðŸ“š Book Store Dashboard</h1>
  </div>

  <div class="container table-container">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Book List</h5>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Author</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Book Row 1 -->
            <tr>
              <td>1</td>
              <td>The Great Gatsby</td>
              <td>F. Scott Fitzgerald</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-sm btn-info text-white">Details</button>
                  <button class="btn btn-sm btn-warning text-white">Update</button>
                  <button class="btn btn-sm btn-danger">Delete</button>
                </div>
              </td>
            </tr>
            <!-- Book Row 2 -->
            <tr>
              <td>2</td>
              <td>To Kill a Mockingbird</td>
              <td>Harper Lee</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-sm btn-info text-white">Details</button>
                  <button class="btn btn-sm btn-warning text-white">Update</button>
                  <button class="btn btn-sm btn-danger">Delete</button>
                </div>
              </td>
            </tr>
            <!-- Book Row 3 -->
            <tr>
              <td>3</td>
              <td>1984</td>
              <td>George Orwell</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-sm btn-info text-white">Details</button>
                  <button class="btn btn-sm btn-warning text-white">Update</button>
                  <button class="btn btn-sm btn-danger">Delete</button>
                </div>
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
